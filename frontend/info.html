    <script>
        function show(text) {
            document.getElementById("textBox-text").innerHTML = text;
            if (text === "Русский") {
                document.getElementById("textBox-img").src =
                    "./assets/img/russia.png";
            } else if (text === "English") {
                document.getElementById("textBox-img").src = "./assets/img/eng.png";
            } else if (text === "Hindi") {
                document.getElementById("textBox-img").src = "./assets/img/hindi.png";
            }
        }

        let dropdown = document.querySelector(".select-dropdown");
        dropdown.onclick = function () {
            dropdown.classList.toggle("active-dropdown");
        };
    </script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.opacity = "1";
            document.getElementById("mySidebar").style.zIndex = "1";
            document.getElementById("openBtn").style.display = "none";
            document.getElementById("closeBtn").style.display = "flex";
            document.getElementsByTagName("body")[0].style.overflow = "hidden";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.opacity = "0";
            document.getElementById("mySidebar").style.zIndex = "-1";
            document.getElementById("openBtn").style.display = "flex";
            document.getElementById("closeBtn").style.display = "none";
            document.getElementsByTagName("body")[0].style.overflow = "auto";
        }
    </script>
